<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bit6 Web Demo">
    <meta name="author" content="Bit6">
    <title>Bit6 with Telerik auth</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="welcome">
        <div class="intro"><h1>Bit6 with Telerik auth</h1>
            <p class="lead">Authenticate as a Telerik user</p></div>
        <div class="row">
            <div class="col-sm-offset-3 col-md-offset-4 col-sm-6 col-md-4">
                <div class="bg-danger" id="authError"></div>
                <form role="form">
                    <div class="form-group"><input type="text" class="form-control" id="authUsername" placeholder="Username"></div>
                    <div class="form-group"><input type="password" class="form-control" id="authPassword" placeholder="Password"></div>
                    <button class="btn btn-primary" id="loginButton">Login</button>
                    <button class="btn btn-info" id="signupButton">Sign Up</button>
                </form>
            </div>
        </div>
        <div style="margin-top: 20px"><p>Bit6 auth result
            <pre id="authResult"></pre>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//bs-static.cdn.telerik.com/latest/everlive.all.js"></script>
    <script src="../common/bit6.min.js"></script>
    <script>function signup(c, d, b, a) {
        c.Users.register(d, b, {}, function (e) {
            console.log(e.result);
            login(c, d, b, a)
        }, a)
    }

    function login(c, d, b, a) {
        c.authentication.login(d, b, function (e) {
            console.log(e.result);
            getBit6AuthParams(c, a)
        }, a)
    }

    function getBit6AuthParams(b, a) {
        var c = {
            endpoint: "functions/bit6_auth", success: function (d) {
                console.log("bit6_auth resp", d);
                var e = d.result;
                if (e) {
                    a(null, e)
                } else {
                    a("Cannot start Bit6 auth: " + JSON.stringify(d))
                }
            }
        };
        b.request(c).send()
    }

    $(function () {
        var a = "4oap-2lvnm";
        var e = "prod";
        var b = window.location.href;
        if (b.indexOf("dev") > 0) {
            a = "3y9-26ufj";
            e = "dev"
        } else {
            if (b.indexOf("localhost") > 0) {
                a = "3y9-26ufj";
                e = "local"
            }
        }
        var f = new bit6.Client({apikey: a, env: e});
        f.session.on("auth", function () {
            $("#authResult").html(JSON.stringify(f.session.save(), null, 2))
        });
        var d = new Everlive({apiKey: "orHSoM1dxMK1Ynxn", scheme: "https"});

        function c(g) {
            var h = g ? signup : login;
            var j = $("#authUsername").val();
            var i = $("#authPassword").val();
            h(d, j, i, function (l, k) {
                if (l) {
                    console.log(l)
                } else {
                    f.session.external(k, function (m) {
                        console.log("Bit6 auth finished err: ", m)
                    })
                }
            });
            return false
        }

        $("#signupButton").click(function () {
            return c(true)
        });
        $("#loginButton").click(function () {
            return c(false)
        });
        window.bx = f;
        window.el = d
    });</script>
</body>
</html>
